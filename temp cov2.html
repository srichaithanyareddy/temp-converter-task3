<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #b3ff00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="text" id="temperature" placeholder="Enter temperature" />
        </div>
        <div class="input-group">
            <label for="unit">Choose Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const selectedUnit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');

            if (!temperatureInput || isNaN(temperatureInput)) {
                resultElement.textContent = 'Please enter a valid temperature.';
                return;
            }

            const temperature = parseFloat(temperatureInput);

            let convertedTemperature, unit;

            if (selectedUnit === 'celsius') {
                convertedTemperature = (temperature - 32) * (5 / 9);
                unit = 'Celsius';
            } else if (selectedUnit === 'fahrenheit') {
                convertedTemperature = (temperature * 9/5) + 32;
                unit = 'Fahrenheit';
            } else if (selectedUnit === 'kelvin') {
                convertedTemperature = temperature + 273.15;
                unit = 'Kelvin';
            }

            resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${unit}`;
        }
    </script>
</body>
</html>
